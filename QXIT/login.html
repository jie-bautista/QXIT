<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f1bcdaf134.js" crossorigin="anonymous"></script>

    <title>QX Attendance System</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow border-0">
                        <div class="card-body p-5 text-center">
      
                            <h3 class="" id="Title"><img src="logo.svg" alt=""> Attendance System</h3>
                            <label class="mb-5 text-secondary" for="Title">Login to your account</label>
      
                            <form action="dashboard.html">
                                <div class="input_box">
                                    <input type="email" name="email" id="email" placeholder="Email" required>
                                    <div class="icon"><i class="fas fa-user"></i></div>
                                </div>

                                <div class="input_box">
                                    <input type="password" name="password" id="password" placeholder="Password" required>
                                    <div class="icon"><i class="fa-solid fa-lock"></i></div>
                                </div>
                            </form>

                            <div class="option_div mt-3">
                                <div class="check_box">
                                    <input type="checkbox" name="checkbox" id="checkbox">
                                    <span>Keep me signed in</span>

                                <div class="forget_div">
                                    <span><a href="#">Forgot Password?</a></span>
                                </div>
                            </div>
      
                            <form action="dashboard.html">
                                <button class="rounded-pill border-0 text-white mt-5 py-1 px-5" id="Login" type="submit">Sign In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
